<script>

        var r = 3 * Math.random();
        // document.body.innerHTML = r;

            document.body.innerHTML = "<img src='images/shitou.jpg' alt='石头'>";

            document.body.innerHTML = "<img src='images/bu.jpg' alt='布'>";
        }

    }
