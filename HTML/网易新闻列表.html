<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网易新闻列表</title>
    <link rel="stylesheet" href="css/网易新闻列表.css">
</head>
<body>
<!--创建新闻列表的外侧的容器-->
<div class="news-wrapper">
    <hr>
    <!--    创建一个标题标签-->
    <h2 class="news-title">
        <a href="#">体育</a>
    </h2>
    <!--    创建一个图片的容器-->
    <div class="news-img">
        <a href="#">
            <img src="images/1.jpg" alt="费德勒">
            <!--        创建图片标题-->
            <h3 class="img-title">
                费德勒首负迪米 扶额头不满发挥
            </h3>

        </a>
    </div>

    <!--    新闻列表-->
    <ul class="news-list">
        <li>
            <a href="#">约基奇:我和穆雷很默契</a>
        </li>
        <li>
            <a href="#">浓眉60%的时间打大前锋</a>
        </li>
        <li>
            <a href="#">库兹马:快船出局湖人丝毫没有幸灾乐祸</a>
        </li>
        <li>
            <a href="#">中超降级队又曝欠薪</a>
        </li>
    </ul>
</div>
</body>
</html>
