<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    /*link用来表示没访问过的连接（正常的连接*/
    a:link {
        color: red;
    }

    /*:visited用来表示访问过的连接*/
    /*由于隐私的原因，visited这个伪类只能修改连接的颜色*/
    a:visited {
        color: orange;
    }

    /*    :hover 用来表示鼠标移入的状态*/
    a:hover{
        color: aqua;
        font-size: 50px;
    }

/*    :active 用来表示鼠标点击*/
    a:active{
        color: black;
    }

</style>
<body>
<a href="#">访问过的连接</a><br><br>
<a href="##">没访问过的连接</a>
</body>
</html>
