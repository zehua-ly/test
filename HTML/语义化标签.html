<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--hgroup标签用来为标题分组，可以将一组相关的标题放入到hgroup-->
    <hgroup>
        <h1>回乡偶书</h1>
        <h2>其一</h2>
    </hgroup>

    <!--
        em标签用于表示语音语调的一个加重
        在页面中不会独占一行的袁术称为行内元素（inline element）
    -->
    <p>今天天气<em>真</em>不错！</p>

    <!--
        strong表示强调，重要内容！
    -->
    <p>你今天必须要<strong>完成作业</strong>！</p>

    鲁迅说：
    <!--block 表示一个长引用-->
    <blockquote>
        这句话我没说过！
    </blockquote>

    子曰：<q>学而时习之，不亦说乎！</q>

    <!--
        布局标签（语义化标签）
            header 表示网页的头部
            main 表示网页的主题部分（一个页面中只有一个main）
            footer 表示网页的底部
            nav 表示网页中的导航
            aside 表示和主题相关的其他内容(侧边栏)
            article 表示一个独立的文章
            section 表示一个独立的区块，上边的标签都不能表示时使用section

            div 没有语义，就用来表示一个区块，目前来讲div还是我们主要的布局元素
            span 行内元素，没有任何语义，一般用于在网页中选中文字
    -->

    <header></header>
    <main></main>
    <footer></footer>

    <nav></nav>
    <aside></aside>
    <article></article>

    <section></section>

    <div></div>
    <span></span>

</body>
</html>
