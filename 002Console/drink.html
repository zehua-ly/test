<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            font-size: 60px;
            position: absolute;
            padding-top: 30%;
            padding-left: 30%;
            text-align: center;
        }
    </style>
    <script>
        function isInteger(c) {
            return c%1 === 0;
        }
        var price = 10;//单价
        var count;//数量
        count = prompt(price+"元一杯，您要多少杯？");

        if (isNaN(count)){
            document.write("请输入数字!");
        }
        else{
            if (isInteger(count)){
                if (count % 2 === 0){
                    totalPrice = count*price*0.75;
                }
                else{
                    totalPrice = count*price*0.75+price/4;
                }
                document.write("您一共消费"+totalPrice+"元");
            }
            else{
                document.write("必须是整数杯");
            }
        }
    </script>
</head>

</html>
