<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #bgmButton {
            height: 225px;
            width: 225px;
            background-image: url("images/2.png");
        }
    </style>
</head>
<body>
<audio id="bgm" src="mp3/2.mp3" autoplay="autoplay" loop="loop"></audio>
<div id="bgmButton" onclick="control()"></div>
</body>
<script>
    var isPlaying = true;

    function control() {
        if (document.getElementById("bgm").paused) {
            document.getElementById("bgm").play();
            document.getElementById("bgmButton").style.backgroundImage="url('images/2.png')";
        } else {
            document.getElementById("bgm").pause();
            document.getElementById("bgmButton").style.backgroundImage="url('images/3.png')";
        }
    }
</script>
</html>
