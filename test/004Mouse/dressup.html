<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #upper{
            height: 650px;
            width: 650px;
            position: absolute;
            top: 60px;
        }
        div{
        }
        #menu div{
            float: left;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id = "menu">
        <div id="fen" onclick="fen()">===粉===</div>
        <div id="lv" onclick="lv()">===绿===</div>
        <div id="lan" onclick="lan()">===蓝===</div>

</body>
<script>
    function fen() {
        document.getElementById("upper").style.backgroundImage="url('images/dressup/a.png')";
    }
    function lv() {
        document.getElementById("upper").style.backgroundImage="url('images/dressup/d.png')";
    }
    function lan() {
        document.getElementById("upper").style.backgroundImage = "url('images/dressup/s.png')";
    }
</script>
