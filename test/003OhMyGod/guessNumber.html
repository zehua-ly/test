<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        body {
            font-size: 100px;
        }
    </style>
</head>
<body>
<p id="message"></p>
</body>
</html>
<script>


    var random = Math.random();
    var binggo = false;
    var str;

    function guess() {
        if (binggo) {
            return;
        }
        var guess = prompt("您猜骰子是多少？");
        if (!Number.isInteger(guess / 1) || guess > 6 || guess < 1) {
            document.getElementById("message").innerHTML = "您的输入有误";
            return;
        }

        console.info("random===" + random);
        console.info("guess===" + guess);
        var diff = Math.abs(random - guess);
        console.info("diff===" + diff);
        if (guess == random) {
            str = "中！" + "<img src=\"images/" + random + ".jpg\" >";
            binggo = true;
        } else if (guess > random) {
            if (diff > 1) {
                str = "您猜太大了！";
            } else {
                str = "您猜大了！";
            }
        } else {
            if (diff > 1) {
                str = "您猜太小了！";
            } else {
                str = "您猜小了！";
            }
        }
        document.getElementById("message").innerHTML = str;
    }

    random = Math.floor(random * 6 + 1);
    console.info(random)
    // document.write(a);
    // document.write("<img src=\"images/"+a+".jpg\" >");
    guess();
    guess();
    guess();

</script>
